<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Formulario</title>
</head>

<body>

    <div class="container">
        <div class="border border-dark-subtle mt-5">
            <div class="row bg-dark-subtle border-dark-subtle border-bottom m-auto p-3">
                <div class="col10 p-0">
                    <h1>Payment form example</h1>
                </div>
            </div>
            <div class="col-12">
                <div
                    class="row p-2 mx-2 mt-4 bg-danger-subtle bg-opacity-10 border border-danger-subtle rounded-start rounded-end text-danger-emphasis">
                    <semibold>Some fields are missing</semibold>
                </div>
                <form class="row g-3 m-auto needs-validation" novalidate>
                    <div class="col-md-5">
                        <label for="validationCustom01" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="validationCustom01"
                            placeholder="XXXXXXXXXXXXXXXXX" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom02" class="form-label">CVC#</label>
                        <input type="number" class="form-control" id="validationCustom02" placeholder="0000" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom03" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="validationCustom03" placeholder="Amount" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom04" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationCustom04" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom05" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="validationCustom05" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom06" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationCustom06" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom07" class="form-label">State</label>
                        <select class="form-select" id="validationCustom07" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Kansas</option>
                            <option>New York</option>
                            <option>Texas</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid State.
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="validationCustom05" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                            Please provide a valid postal code.
                        </div>
                    </div>

                    <div class="col-md-6">
                        <p>We accept:</p>
                        <div
                            class=" col-6 bg-secondary p-2 border border-bg-secondary border-start-0 rounded-end rounded-start">
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="validationFormCheck1"
                                    name="radio-stacked" required>
                                <label class="form-check-label" for="validationFormCheck1"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="validationFormCheck2"
                                    name="radio-stacked" required>
                                <label class="form-check-label" for="validationFormCheck2"><i
                                        class="fa-brands fa-cc-visa"></i></label>

                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="validationFormCheck3"
                                    name="radio-stacked" required>
                                <label class="form-check-label" for="validationFormCheck3"><i
                                        class="fa-brands fa-cc-diners-club"></i></label>

                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="validationFormCheck4"
                                    name="radio-stacked" required>
                                <label class="form-check-label" for="validationFormCheck4"><i
                                        class="fa-brands fa-cc-apple-pay"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationTextarea" class="form-label">Message</label>
                        <textarea class="form-control" id="validationTextarea" rows="3" required></textarea>
                        <div class="form-text" id="basic-addon4"> Add any notes here.</div>
                        <div class="invalid-feedback">
                            Please enter a message.
                        </div>
                    </div>
                    <div class="col-9 bg-dark-subtle border-top border-dark-subtle mt-4"></div>
                    <div
                        class="col-3 p-2 bg-dark-subtle border-top border-dark-subtle mt-4 d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
